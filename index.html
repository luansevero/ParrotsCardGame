<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrots Card Game - Jogo da memória</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body onload ="startGame()">
    <header class="topbar">
        <h1>PARROT CARD GAME</h1>
        <div class="startgame-container">
          <h2>O seu jogo da memória favorito!</h2>
        </div>
        <div class="timer-container"><h1 class="timer">00:00</h1></div>
    </header>

    <main>
        
    </main>
    <section class ="extra endgame">
        <div class="extra popUp-container">
            <div class="results">
                <header class="popUp-topbar">
                    <img class="trophy" src="Archives/trophy gif.gif">
                    <h2>Parabéns, você ganhou!</h2>
                </header>
                <div class="curiosidades">
                    <div class="howmanyplays">
                        <img src="/Archives/parrotlogo.png">
                        <h3>Você terminou jogo com X cliques</h3>
                    </div>
                    <div class="timeplay">
                        <img src="/Archives/parrotlogo.png">
                        <h3>Você demorou x minutos e x segundos para terminar o jogo</h3>
                    </div>
                </div>
                <div class="buttons">
                    <div class="playAgain click" onclick="playAgain()"><h3>Jogar novamente</h3></div>
                    <div class="closeWindown click" onclick="closeWindown()"><h3>Fechar janela</h3></div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
